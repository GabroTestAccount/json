<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json - JQuery</title>
</head>
<body>
    <div id="show">

    </div>
    <script src="jquery-3.6.4-main.js"></script>
    <script>
        $(function (){
            //$.getJSON("users.json",function(data){
             //   content='';
              //  for(var x in data){
              //      content +=data[x].username+"|  age:"+ data[x].age +"<br>";
              //  }
              //  console.log(content); //appear in console
              //  $('#show').html(content); //appear in page
            //});
            $.ajax({
                url:'users.json',
                dataType:"json",
                cache:false,
                success:function(data,status){
                    //content='';
                    //for(var x in data){
                    //    content+=data[x].username +"<br>" ;
                    //}
                    //console.log(content);
                    //$('#show').html(content); //appear in page
                    //[OTher Way To Do This]===>>
                    $.each(data,function(index){
                        $("#show").append("<div>"+data[index].username+":"+data[index].age +"</div>");
                    });
                },
                error:function(xhr,textStatus,err){
                    console.log(xhr);//XMLHttpRequest
                    console.log(textStatus);
                    console.log(err);
                }
            });
        });
    </script>
</body>
</html>
