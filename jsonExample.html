<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Example</title>
</head>
<body>
    <div id="data">
        <div id="name"></div>
        <div id="age"></div>
    </div>
    <script>
        let myJson ='{"username":"gabriel","age":23}';
        let myJs   =JSON.parse(myJson);
        document.getElementById("name").innerHTML = myJs.username;
        document.getElementById("age").innerHTML = myJs.age;
    </script>
</body>
</html>
